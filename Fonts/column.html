<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns with Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- 
        Example 1: Columns layout with responsive column widths
        The columns-4 class will create 4 columns by default.
        On small screens, it will reduce the number of columns using Tailwind's responsive design.
    -->
    <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-5 p-5">
        <!-- Each image will be placed in its own column -->
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 1" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 2" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 3" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 4" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 5" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 6" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 7" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 8" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 9" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 10" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 11" class="mb-4">
    </div>

    <!-- 
        Example 2: Image gallery with columns and gaps
        - Uses "columns-sm" for small screens to create column layout.
        - Tailwind's "gap-20" ensures there is enough space between the images.
    -->
    <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-5 p-5">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 12" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 13" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 14" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 15" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 16" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 17" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 18" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 19" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 20" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 21" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 22" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 23" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 24" class="mb-4">
        <img src="https://picsum.photos/id/230/200/300" alt="Random Placeholder Image 25" class="mb-4">
    </div>
</body>

</html>
