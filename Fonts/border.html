<!DOCTYPE html>
<html lang="en">

<head>
    <title>Border with Tailwind CSS</title>
    <!-- Link to compiled Tailwind CSS output file -->
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">

    <!-- Basic Border -->
    <div class="border m-10 w-96 p-4">
        Tailwind
    </div>

    <!-- Thicker Border -->
    <div class="m-10 w-96 p-4 border-4">
        Tailwind
    </div>

    <!-- Border with Color -->
    <div class="m-10 w-96 p-4 border-4 border-blue-600">
        Tailwind
    </div>

    <!-- Different Borders on Each Side -->
    <div class="m-10 w-96 p-4 border-4 border-t-blue-600 border-b-red-500 border-l-lime-400 border-r-green-700">
        Tailwind
    </div>

    <!-- Different Border Widths on Each Side -->
    <div class="m-10 w-96 p-4 border-4 border-blue-600 border-t-2 border-b-8 border-l-0">
        Tailwind
    </div>

    <!-- Rounded Border: Full Circle -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-yellow-600 rounded-full">
        Tailwind
    </div>

    <!-- Rounded Border: Top Half -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-yellow-600 rounded-t-full">
        Tailwind
    </div>

    <!-- Rounded Border: Bottom Half -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-yellow-600 rounded-b-full">
        Tailwind
    </div>

    <!-- Rounded Border: Extra Large Radius -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-yellow-600 rounded-3xl">
        Tailwind
    </div>

    <!-- Rounded Border: Start Side -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-yellow-600 rounded-ss-full">
        Tailwind
    </div>

    <!-- Rounded Border: End Side with Custom Radius -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-pink-600 rounded-es-3xl">
        Tailwind
    </div>

    <!-- Dotted Border with Custom Radius -->
    <div class="m-10 w-32 h-32 p-4 border-4 border-pink-600 border-dotted rounded-es-3xl">
        Tailwind
    </div>

</body>

</html>
