<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Animation with Tailwind</title>

    <!-- Link to the compiled Tailwind CSS output file (Ensure you've built Tailwind with PostCSS or Tailwind CLI) -->
    <link rel="stylesheet" href="output.css">

</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Circular Red Div with Bounce Animation -->
    <div class="w-24 h-24 bg-red-600 mt-10 ml-10 rounded-full animate-bounce">
    </div>

    <hr class="my-6">

    <!-- Horizontal Line with Spin Animation -->
    <div class="w-32 h-2 bg-red-600 mt-10 ml-10 animate-spin">
    </div>

    <hr class="my-6">

    <!-- Image with Spin Animation -->
    <img class="w-32 m-6 animate-spin" src="https://m.media-amazon.com/images/I/51MCgZBuqoL._AC_UF1000,1000_QL80_.jpg"
        alt="Spinning Image">

    <!-- Image with Pulse Animation (Emulating Heartbeat-like effect) -->
    <img class="w-32 m-6 animate-pulse"
        src="https://thumbs.dreamstime.com/b/design-can-be-used-as-logo-icon-complement-to-heart-pluse-128205156.jpg"
        alt="Pulsing Image">

</body>

</html>
